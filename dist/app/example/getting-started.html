<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>getting-started</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>

  <script>
  Parse.initialize("s0bBxGQmofmKGs4hKvgURP4nDYQJmNFblcRUXXh2", "GKf1pBCOMnq8GVc9WuEcEuzSBMgnSU5NesxtnqCB");</script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/example.js"></script>
  
</head>
<body ng-app="example">

<div class="padding" ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      Traveler
    </super-navbar-title>
    <super-navbar-button side="right" location="example#new"> <b id="plus">ADD</b></super-navbar-button>
  </super-navbar>
    
<super-navigate location="example#customize" ng-repeat="itenerary in iterneraries" data-params-id="{{itenerary.id}}">
    <button class="button button-block button-dark"><h3 style="color:#FFFFFF" ng-bind="itenerary.get('title')"></h3></button>
    </super-navigate>
    
    <div ng-show="iterneraries.length == 0">
        <p style="margin-top:10%; font-size:2em;">
            No personal itineraries 
        </p>
        <p style="margin-top:2%; font-size:2em;">
            Click 'ADD' 
        </p>
    </div>

</div>


</body>
</html>
